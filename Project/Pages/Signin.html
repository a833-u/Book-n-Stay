<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book'N'Stay Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">

  <!-- <link rel="icon" type="image/x-icon" href="/public/imgs/4.png"> -->
  <link rel="stylesheet" href="/Assets/css/signup.css" type="text/css">
</head>
<body>
    <section class="vh-100" style="background-color: #d0efff;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5" style="background-color: #003c71; border-radius: 25px;">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #d0efff;">Sign in</p>
    
                                    <form class="mx-1 mx-md-4">
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(208, 239, 255); transform: msFilter; margin:0 10px 20px;">
                                                <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path>
                                            </svg>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" style="border-radius: 15px;" />
                                                <label class="form-label" for="form3Example3c" style="color: #d0efff;">Your Email</label>
                                            </div>
                                        </div>
    
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(208, 239, 255); transform: msFilter; margin:0 10px 20px;">
                                                <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path>
                                            </svg>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control" style="border-radius: 15px;" />
                                                <label class="form-label" for="form3Example4c" style="color: #d0efff;">Password</label>
                                            </div>
                                        </div>
    
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3" style="color: #d0efff;">
                                                Remember me
                                            </label>
                                        </div>
    
                                        <div class="sign-btn d-flex justify-content-center">
                                            <button class="button">Sign in</button>
                                          </div>
    
                                        <div class="form-check d-flex justify-content-center mt-4">
                                            <label class="form-check-label" for="form2Example3" style="color: #d0efff;">
                                                Don't have an account? <a href="/Pages/Signup.html" style="color: aquamarine;">Register</a>
                                            </label>
                                        </div>
    
                                    </form>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
